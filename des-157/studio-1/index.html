<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>alien-conversations</title>



      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <header>
  <h1>An Alien Encounter</h1>
</header>

<article>
  <form name="f">
    <div>
      <label for="adj">Adjective</label>
      <input type="text" name="adj" required>
    </div>
    <div>
      <label for="noun">Noun</label>
      <input type="text" name="noun" required>
    </div>
    <div>
      <label for="verb">Verb</label>
      <input type="text" name="verb" required>
    </div>
    <div>
      <label for="place">Place</label>
      <input type="text" name="place" required>
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" required>
    </div>
    <div>
      <label for="anim">Animal</label>
      <input type="text" name="anim" required>
    </div>
     <div>
      <label for="num">Number</label>
      <input type="text" name="num" required>
    </div>
     <div>
      <label for="color">Color</label>
      <input type="text" name="color" required>
    </div>

    <div>
      <input type="reset" value="Reset"/>
      <input type="submit" value="Submit"/>
    </div>

  </form>
</article>

<section id="results" class="hide">
  <img src="studio-image.gif">
  <p id="myMsg"></p>
</section>

    <script  src="js/index.js"></script>
</body>

</html>
