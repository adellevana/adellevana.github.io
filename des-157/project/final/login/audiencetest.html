<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> Solace </title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <header><img src="solace1.png" alt="solace"></header>
    <form id="f" method="post">

      <table>

        <tr>
          <td>Username:</td>
          <td><input type="text" name="username" id="uname" required/></td>
        </tr>

        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" id="pword" required/></td>
        </tr>

        <tr>
          <td colspan="2" id="btn"><input type="button" value="Login" id="submit" onclick="validate()"/></td>
        </tr>
      </table>

    </form>

    <footer>
      <a href="../../../../index.html">Back to Portal |</a>
      <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5 |</a>
      <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>
  </div>
</body>

</html>
