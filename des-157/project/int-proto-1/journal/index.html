<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  <title>Journal</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <h1>Journal Entry</h1>
  <link href="https://fonts.googleapis.com/css?family=Montserrat">
  <div class="container" contenteditable>
    <em>Say something... I'm listening...</em>
  </div>

  <script  src="js/index.js"></script>

  <section>

    <h1>Rate how you feel</h1>
    <form>
      <input type="radio" name="choice" value="one">1</input>
      <input type="radio" name="choice" value="two">2</input>
      <input type="radio" name="choice" value="three">3</input>
      <input type="radio" name="choice" value="four">4</input>
      <input type="radio" name="choice" value="five">5</input>
    </form>

    <input type="submit" value="send">

  </section>

</body>

</html>
