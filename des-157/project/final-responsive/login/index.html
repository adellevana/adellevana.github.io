<!DOCTYPE html>
<html>
  <!-- attached links -->
  <head>
    <meta charset="UTF-8">
    <title>Solace Login</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <!-- main content -->
    <div class="container">
      <!-- logo element-->
      <img src="solace.png" alt="solace">
      <!-- login form -->
      <form>
        <!-- form structure -->
        <table>
          <!-- username input -->
          <tr>
            <td>Username:</td>
            <td><input type="text" name="username" id="uname" required/></td>
          </tr>
          <!-- password input -->
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password" id="pword" required/></td>
          </tr>
          <!-- submit button -->
          <tr>
            <td colspan="2" id="btn"><input type="button" value="Login" id="submit" onclick="validate()"/></td>
          </tr>
        </table>
        <!-- end of form structure -->
      </form>

      <footer>
        <a href="../../../index.html">Back to Portal |</a>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5 |</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
      </footer>
    <!-- end of main content -->
    </div>
    <script src="script.js"></script>
  </body>

</html>
